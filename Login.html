<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wonderwins</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://th.bing.com/th/id/OIP.wagYxnoxUAFgvyWfNi1wLAAAAA?pid=ImgDet&rs=1"
      <!-- href="https://st.depositphotos.com/2229436/2389/v/950/depositphotos_23893079-stock-illustration-blue-round-blank-matted-color.jpg" -->
    />
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <div id="navbar">
      <div>
        <img
          src="https://wassets.hscicdn.com/static/images/logo.png"
          alt="espnLogo"
        />
      </div>
      <div id="subMenu">
        <div>Live Scores</div>
        <div>Series</div>
        <div>Teams</div>
        <div>News</div>
        <div>Features</div>
        <div>Videos</div>
        <div>Stats</div>
      </div>
      <div id="notificationBar">
        <div id="fantacy">
          <img
            src="https://wassets.hscicdn.com/static/images/fantasy-home.png"
            alt="fantacyLogo"
          />
          <div>Fantacy</div>
        </div>
        <div>Edition IN</div>
        <div><i class="fa-solid fa-moon"></i></div>
        <div><i class="fa-solid fa-bell"></i></div>
        <div><i class="fa-solid fa-language"></i></div>
        <div><i class="fa-solid fa-magnifying-glass"></i></div>
      </div>
    </div>
    <!-- Navbar End -->

    <div id="main">
      <div id="box1">
        <img
          src="https://i0.wp.com/europeangaming.eu/portal/wp-content/uploads/2022/03/wonderwins-1.png?resize=1000,600&ssl=1"
          alt="Wonderwinslogo"
        />
        <div>
          <a href="LoginwithEmail.html"
            ><button id="emailBtn">Login with Email</button></a
          >
        </div>
        <div>
          <button id="numberBtn" type="button">
            <a href="LoginwithNumber.html"><p>Login with Mobile Number</p></a>
          </button>
        </div>
        <div class="signup">
          <h3>Don't have an account? <a href="SignUp.html">Sign Up</a></h3>
        </div>
        <div class="text">
          <div>Free Daily Fantasy Cricket game powered by WonderWins</div>
        </div>
      </div>

      <div id="box2">
        <div>
          <img
            src="https://espn.wonderwins.com/assets/images/main_logo.png"
            alt="Wonderwinslogo2"
          />
        </div>
        <div id="text">
          <h1>INDIA'S COOLEST</h1>
          <h2>FANTACY</h2>
        </div>
        <div>
          <h3>PLATFORM</h3>
        </div>
        <div>
          <h4>Download the App</h4>
        </div>
        <div id="icons">
          <div>
            <img
              src="https://espn.wonderwins.com/assets/images/android_icon.png"
              alt="Androidlogo"
            />
          </div>
          <div>
            <img
              src="https://espn.wonderwins.com/assets/images/ios_icon.png"
              alt="Appstorelogo"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
